ADDRESSING=Addressing (JAX-WS only)
RESPECT_BINDING=Respect Binding (JAX-WS only)
ENABLED=Enabled
REQUIRED=Required
RESPONSES=Responses
SERVICE_ENDPOINT_INTERFACE=Service endpoint interface
WSDL_PORT=WSDL Port
PROTOCOL_BINDING=Protocol Binding
WSDL_SERVICE=WSDL Service
SERVICE_IMPL_BEAN=Service Implementation Bean
SERVICE_IMPL_BEAN_DETAILS=The "Service Implementation Bean" element defines the web service implementation. A service implementation can be an EJB bean class,  JAX-RPC or JAX-WS web component. Existing EJB implementations are exposed as a web service using an ejb-link.
SERVICE_IMPL_BEAN_DET=Service Implementation Bean
PORT_COMP_NAME=Port component name
SERVLET_LINK=Servlet Link
SERVLET_LINK_DETAILS=The "Servlet Link" element is used to specify that a Service Implementation Bean is defined as a  JAX-RPC or JAX-WS Service Endpoint. Its value must be the servlet name of a  JAX-RPC or JAX-WS Service Endpoint in the same WAR file.


EJB_LINK=EJB Link

HANDLER_CHAINS_LABEL=Handler Chains
HANDLER_CHAINS_DETAILS=The Handler Chains element defines the handlerchains associated with this service or service endpoint.
HANDLER_CHAIN_LABEL=Chain
HANDLER_CHAIN_DETAILS=The Handler Chain element defines the handlerchain. Handlerchain can be defined such that the handlers in the handlerchain operate on all ports of a service, on a specific port or on a list of protocol-bindings. The choice of elements service-name-pattern, port-name-pattern and protocol-bindings are used to specify whether the handlers in handler-chain are for a service, port or protocol binding. If none of these choices are specified with the handler-chain element then the handlers specified in the handler-chain will be applied on everything.
HANDLER_LABEL=Handler
HANDLER_DETAIL=Handler Details
SOAP_HEADER=SOAP Header
SOAP_ROLE=SOAP Role
HANDLER_NAME=Handler Name
HANDLER_CLASS=Handler Class
INIT_PARAM=Parameter
PARAM_NAME=Parameter Name
PARAM_VALUE=Parameter Value

SERVICE_NAME_PATTERN=Service Name Pattern
PORT_NAME_PATTERN=Port Name Pattern
PROTOCOL_BINDINGS=Protocol Bindings
