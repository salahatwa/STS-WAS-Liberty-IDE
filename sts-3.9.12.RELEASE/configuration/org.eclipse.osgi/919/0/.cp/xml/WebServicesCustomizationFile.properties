# Web Services level
HEADER_LABEL=Web Services
WEBSERVICES_DETAILS=The webservices element is the root element for the "Web Services Deployment Descriptor". It specifies the set of web service descriptions that are to be deployed into the Java EE Application Server and the dependencies they have on container resources and services.

OVERVIEW_SECTION_TITLE=Web Service Overview
DESCRIPTION_OVERVIEW=Web Service Description Implementation Details
DESCRIPTION_DETAILS=The "Web Service Description Name" identifies the collection of port-components associated with a WSDL file and JAX-WS/JAX-RPC mapping. The name must be unique within the deployment descriptor.
PORT_COMPONENT_OVERVIEW=Port Component Implementation Details
PORT_COMPONENT_DETAILS=The port-component element associates a WSDL port with a web service interface and implementation. It defines the name of the port as a component, optional description, optional display name, optional iconic representations, WSDL port QName, Service Endpoint Interface, Service Implementation Bean. This element also associates a WSDL service with a JAX-WS Provider implementation.
